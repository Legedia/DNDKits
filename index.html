<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Homebrew Kits</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        #rollButton {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #rollButton:hover {
            background-color: #0056b3;
        }

        #rollResult {
            font-size: 1.5em;
            margin-top: 10px;
            font-weight: bold;
            color: #ffcc00; /* Gold color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #sidesInput {
            padding: 5px 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="campaigns.html">Campaigns</a></li>
                    <li><a href="monsters.html">Monsters</a></li>
                    <li><a href="characters.html">Characters</a></li>
                    <li><a href="npcs.html">NPCs</a></li>
                    <li><a href="items.html">Items</a></li>
                    <li><a href="weapons.html">Weapons</a></li>
                    <li><a href="armor.html">Armor</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="ContactUs.html">Contact</a></li>
                    <li><a href="Blogs.html">Blog</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Craft Your Epic Adventures</h1>
                <p>Handcrafted D&D Homebrew Kits for Unforgettable Campaigns.</p>
                <br>
                <input type="number" id="sidesInput" value="20" min="1">
                <button id="rollButton">Roll Dice</button>
                <p id="rollResult"></p>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2023 D&D Homebrew Kits. All rights reserved.</p>
        </div>
    </footer>
    <script>
        const rollButton = document.getElementById('rollButton');
        const rollResult = document.getElementById('rollResult');
        const sidesInput = document.getElementById('sidesInput');

        rollButton.addEventListener('click', () => {
            const sides = parseInt(sidesInput.value);
            if (isNaN(sides) || sides < 1) {
                alert('Please enter a valid number of sides.');
                return;
            }
            const result = Math.floor(Math.random() * sides) + 1;
            rollResult.textContent = `You rolled: ${result}`;
            rollButton.style.backgroundColor = '#555'; // Visual feedback
            setTimeout(() => {
                rollButton.style.backgroundColor = '#007bff'; // Reset color
            }, 200);
        });
    </script>
</body>
</html>
